<div class="u-pull-start">
  <a href="/" class="header-logo header-logo--invert u-relative">
    {% include "svg/_site_logo.html" %}
  </a>
</div>

<div class="u-pull-end">
  <nav class="nav u-pull-start u-color-invert u-text-xxs u-text-light u-text-no-smoothing">
    <div class="nav__item u-relative">
      <a toggle="products.isVisible" class="u-link-invert" href="#">
        Our products
      </a>
      <popover show="products.isVisible" ng-animate class="nav-dropdown__popover nav-dropdown__popover--large"
      ng-class="{'u-is-visible': products.isVisible }">
        {% include "_products_dropdown_list.html" %}
      </popover>
    </div>
    <div class="nav__item u-relative">
      <a toggle="businesses.isVisible" class="u-link-invert" href="">
        Your business
      </a>
      <popover show="businesses.isVisible" ng-animate class="nav-dropdown__popover"
      ng-class="{'u-is-visible': businesses.isVisible }">
        {% include "_businesses_dropdown_list.html" %}
      </popover>
    </div>
    <div class="nav__item u-relative">
      <a toggle="more.isVisible" class="u-link-invert" href="">
        More
      </a>
      <popover show="more.isVisible" ng-animate class="nav-dropdown__popover"
      ng-class="{'u-is-visible': more.isVisible }">
        {% include "_more_dropdown_list.html" %}
      </popover>
    </div>
  </nav>

  <ul class="u-cf u-pull-start">
    <li class="u-pull-start">
      <a href="/users/sign_in" class="nav-btn btn btn--small btn--invert-hollow u-text-light u-text-xxs u-relative u-text-transform-none u-text-no-smoothing" id="login">
        Login
      </a>
    </li>
  </ul>
</div>
