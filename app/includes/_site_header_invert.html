<div class="u-pull-start">
  <a href="/" id="track-nav-home" class="header-logo u-relative u-block u-padding-Vl">
    <img ng-gc-svg-injector class="site-logo__image u-fill-invert" data-src="/images/logos/site-logo.svg">
  </a>
</div>

<div class="u-pull-end align-btn-small">

  <nav class="nav u-pull-start u-color-invert u-text-xxs u-text-light u-text-no-smoothing nav--invert">
    <div class="nav__item u-relative">
      <a toggle="products.isVisible" id="track-nav-products" class="u-padding-Vl u-block u-link-clean u-link-invert" href="">
        <div class="nav__item-link nav__item-link--dropdown">
          Our products
        </div>
      </a>
      <popover show="products.isVisible" ng-animate class="nav-dropdown__popover nav-dropdown__popover--large"
      ng-class="{'u-is-visible': products.isVisible }">
        {% include "_products_dropdown_list.html" %}
      </popover>
    </div>
    <div class="nav__item u-relative">
      <a class="u-padding-Vl u-block u-link-clean u-link-invert" id="track-nav-pricing" href="/pricing">
        <div class="nav__item-link">
          Pricing
        </div>
      </a>
    </div>
    <div class="nav__item u-relative">
      <a class="u-padding-Vl u-block u-link-clean u-link-invert" id="track-nav-stories" href="/stories">
        <div class="nav__item-link">
          Customer stories
        </div>
      </a>
    </div>
    <div class="nav__item u-relative">
      <a toggle="more.isVisible" id="track-nav-more" class="u-padding-Vl u-block u-link-clean u-link-invert" href="">
        <div class="nav__item-link nav__item-link--dropdown">
          More
        </div>
      </a>
      <popover show="more.isVisible" ng-animate class="nav-dropdown__popover"
      ng-class="{'u-is-visible': more.isVisible }">
        {% include "_more_dropdown_list.html" %}
      </popover>
    </div>
  </nav>

  <ul class="u-cf u-pull-start">
    <li class="u-pull-start">
      <a href="/users/sign_in" id="track-nav-sign-in" class="nav-btn btn btn--small btn--invert-hollow u-text-light u-text-xxs u-relative u-text-transform-none u-text-no-smoothing">
        Login
      </a>
    </li>
  </ul>
</div>
