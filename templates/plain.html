      <script>
        (function() {
          olark('api.visitor.getDetails', function(details) {
            var organization = details.organization;
            olark('api.chat.updateVisitorNickname', { snippet: organization } );
          });

          olark('api.chat.onMessageToOperator', function(event) {
            window.gct('track', 'Chat', {
              'Type': 'Message to operator'
            });
          });

          olark('api.chat.onCommandFromOperator', function(event) {
            if (event.command.name == 'lead') {
              window.gct('track', 'Chat', {
                'Type': 'Lead'
              });
            }
          });

          if (location.search.match(/chat\=1/)) {
            setTimeout(function() { olark('api.box.expand'); }, 2000);
          }

          // XXX
          // Clean this crap up!
          // XXX

          try {
            var prospect = JSON.parse(window.localStorage.getItem('prospect'));
            olark('api.visitor.updateFullName', {
              fullName: prospect['prospect[name]']
            });
            olark('api.visitor.updateEmailAddress', {
              emailAddress: prospect['prospect[email]']
            });
            olark('api.visitor.updatePhoneNumber', {
              phoneNumber: prospect['prospect[phone]']
            });
            olark('api.visitor.updateCustomFields', {
              size: prospect['prospect[size]']
            });
          } catch (e) {
            // ignore
          }
        })();
      </script>
